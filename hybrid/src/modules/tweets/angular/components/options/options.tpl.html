<div>
    <div>Options to select:</div>   
    <select ng-model="$ctrl.selected" ng-change="$ctrl.handleSelect()" >
          <option ng-repeat="option in $ctrl.optionsModel.options" value="{{option}}">{{option}}</option>
     </select>
    <div>Selected option => {{$ctrl.selected}}</div>
    <br>
</div>
